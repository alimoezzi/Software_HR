version: '3'
services:
  app:
    container_name: app
    restart: always
    command: bash -c "flask db upgrade && ((python server.py run_worker)&) && gunicorn --bind 0.0.0.0:5000 wsgi:app"
    build: .
    environment:
      - ENV=dev
    env_file:
      - config/.env
    networks:
      - nginx_network
      - database1_network  # <-- connect to the bridge
      - redis1_network
    depends_on:
      - postgres
      - redis
  test:
    container_name: app
    restart: always
    command: bash -c "flask db upgrade && python tests/basic_tests.py"
    build: .
    environment:
      - ENV=test
    env_file:
      - config/.env
    networks:
      - nginx_network
      - database1_network  # <-- connect to the bridge
      - redis1_network
    depends_on:
      - postgres
      - redis
  postgres:
    container_name: postgres
    image: postgres:9.5
    restart: always
    env_file:
      - config/.env
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks: # <-- connect to the bridge
      - database1_network
  nginx:
    image: nginx:1.13
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on: # <-- wait for app to be "ready" before starting this service
      - app
    networks:
      - nginx_network
  redis:
    image: redis:4.0
    env_file:
      - config/.env
    container_name: redis
    command: bash -c "redis-server --requirepass $REDIS_PASSWORD --appendonly yes"
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - redis1_network
    volumes: 
      - redis_data:/var/lib/redis/
volumes:
    postgres_data:
    redis_data:
networks:
  nginx_network:
    driver: bridge
  database1_network: # <-- add the bridge
    driver: bridge
  redis1_network: # <-- add the bridge
    driver: bridge